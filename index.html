
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Tracker - Client View</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">FTE</div>
      <nav>
        <ul id="clientList">
          <li class="active" onclick="switchClient('SkySanford')">Sky Sanford</li>
          <li onclick="switchClient('DeLandMotorsports')">DeLand Motorsports</li>
          <li onclick="switchClient('BurtchTallow')">Burtch Tallow</li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1 id="clientHeader">Sky Sanford</h1>
        <button class="add-btn">+ Add Creative</button>
      </header>

      <section class="table-controls">
        <input type="text" placeholder="Search..." class="search" />
        <select class="filter-status">
          <option>Status Filter</option>
          <option>Live</option>
          <option>Paused</option>
          <option>Retired</option>
        </select>
      </section>

      <section class="data-table">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>Creative</th>
              <th>Status</th>
              <th>Platform</th>
              <th>UTM</th>
              <th>Start</th>
              <th>End</th>
              <th>Updated By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="creativeTable">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </section>

      <footer class="pagination">
        <span>Page 1 of 8</span>
      </footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
