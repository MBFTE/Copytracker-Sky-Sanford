<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">FTE Tracker</div>
      <ul id="clientList">
        <li class="client active" onclick="switchClient('SkySanford')">Sky Sanford</li>
        <li class="client" onclick="switchClient('DeLandMotorsports')">DeLand Motorsports</li>
        <li class="client" onclick="switchClient('BurtchTallow')">Burtch Tallow</li>
        <li class="client" onclick="addClient()">+ Add Client</li>
      </ul>
    </aside>
    <main class="main">
      <header>
        <h1 id="clientHeader">Sky Sanford</h1>
        <div>
          <button onclick="addCreative()" class="add-btn">+ Add Creative</button>
          <button onclick="addMonth()">+ Add Month</button>
        </div>
      </header>
      <form id="creativeForm">
        <select id="monthDropdown" required>
<option value="M1">M1</option><option value="M2">M2</option><option value="M3">M3</option><option value="M4">M4</option><option value="M5">M5</option><option value="M6">M6</option><option value="M7">M7</option><option value="M8">M8</option><option value="M9">M9</option><option value="M10">M10</option><option value="M11">M11</option><option value="M12">M12</option>
        </select>
        <input type="date" id="startDate" required />
        <input type="date" id="endDate" />
        <input type="text" id="creativeName" placeholder="Creative Name" required />
        <input type="url" id="adpilerLink" placeholder="Adpiler Link" required />
        <input type="url" id="utmUrl" placeholder="UTM URL" required />
        <select id="status">
          <option value="Live">Live</option>
          <option value="Paused">Paused</option>
          <option value="Retired">Retired</option>
        </select>
        <input type="text" id="updatedBy" placeholder="Updated By" required />
        <button type="submit">Submit</button>
      </form>
      <div id="monthTabs" class="tabs"></div>
      <div id="platformTables" class="content"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
