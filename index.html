<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h1>Clients</h1>
      <ul id="client-list">
        <!-- Filled by JS -->
      </ul>
      <li onclick="addClient()">âž• Add Client</li>
    </aside>

    <main>
      <header>
        <h2>Current Client: <span id="current-client">SkySanford</span></h2>
      </header>

      <section id="form-section">
        <h3>Add Creative</h3>
        <form id="creative-form" onsubmit="event.preventDefault(); submitCreative();">
          <input type="text" id="creative-name" placeholder="Creative Name" required />
          <input type="url" id="adpiler-link" placeholder="Adpiler Link" />
          <input type="url" id="utm-link" placeholder="UTM Tagged URL" required />
          <select id="status">
            <option value="Live">Live</option>
            <option value="Paused">Paused</option>
            <option value="Retired">Retired</option>
          </select>
          <input type="text" id="updated-by" placeholder="Updated By" />
          <input type="date" id="start-date" required />
          <input type="date" id="end-date" required />
          <button type="submit">Add Creative</button>
        </form>
      </section>

      <section id="tabs">
        <!-- Dynamic month + platform sections go here -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
